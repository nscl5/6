name: Sub Checker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */48 * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psutil retrying PyYaml 

      - name: Clean up old results before run
        run: |
          rm -f final.txt final_b64.txt vless*.txt vmess*.txt trojan*.txt ss*.txt hy2*.txt wireguard*.txt socks*.txt
          rm -rf loc/

      - name: Set execute permissions for binaries
        run: |
          chmod +x xray/xray
          chmod +x hy2/hysteria

      - name: Run the checker script
        run: python cl.py

      - name: Commit and Push new results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if ! git diff --staged --quiet; then
            echo "Changes detected. Committing and pushing..."
            git commit -m "Update subscription results"
            git push --force
          else
            echo "No changes detected to commit."
          fi
